<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Productos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/productos.css">
    <link rel="icon" href="/img/logoIcono.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header>

        <a href="#"> <img src="/img/logo.png" alt="logo">
        </a>

        <nav>
            <a href="/index.html">Inicio</a>
            <a href="#ubicacion">Ubicacion</a>
            <a href="#contacto">Contacto</a>
        </nav>

    </header>

    <main>

        <section class="productos">

            <div class="card">
                <div class="card-header">
                    <h5>Ceras (250cc) </h5>
                </div>

                <div class="card-img">
                    <img src="/img/ceras.jpg" alt="cera">
                    <h5> <strong>$550</strong></h5>
                </div>

                <div class="card-about">
                    <label for="sabores">Aroma:</label>
                    <select name="sabores" id="sabores">
                        <option value="frutos">Frutos Rojos</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="maracuya">Maracuya</option>
                        <option value="limon">Limon</option>
                        <option value="Pomelo">Pomelo</option>
                        <option value="Tabaco">Tabaco</option>
                        <option value="uva">Uva</option>
                        <option value="Vainilla">Vainilla</option>
                    </select>
                    <label for="cantidad">Cantidad:
                        <input class="cantidad" type="number" value="1">
                    </label>
                </div>

                <div class="card-buy">
                    <button type="button" class="btn btn-danger">Añadir al carrito</button>
                </div>
            </div>


            <div class="card">
                <div class="card-header">
                    <h5>Aceites para barba (30ml) </h5>
                </div>

                <div class="card-img">
                    <img src="/img/aceites.jpg" alt="cera">
                    <h5> <strong>$500</strong></h5>
                </div>

                <div class="card-about">
                    <label for="sabores">Aroma:</label>
                    <select name="sabores" id="sabores">
                        <option value="blueberry">Blueberry</option>
                        <option value="cereza">Cereza</option>
                        <option value="frutos">Frutos Rojos</option>
                        <option value="jengibre">Jengibre</option>
                        <option value="melon">Melón</option>
                        <option value="sandalo">Sándalo</option>
                        <option value="Tabaco">Tabaco</option>
                        <option value="uva">Uva</option>
                        <option value="Vainilla">Vainilla</option>
                    </select>
                    <label for="cantidad">Cantidad:
                        <input class="cantidad" type="number" value="1">
                    </label>
                </div>

                <div class="card-buy">
                    <button type="button" class="btn btn-danger">Añadir al carrito</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5>Gel extra fijación (250gr) </h5>
                </div>

                <div class="card-img">
                    <img src="/img/gel.jpg" alt="cera">
                    <h5> <strong>$600</strong></h5>
                </div>

                <div class="card-about">
                    <label for="sabores">Aroma:</label>
                    <select name="sabores" id="sabores">
                        <option value="frutos">Frutos Rojos</option>
                        <option value="mandarina">Mandarina</option>
                        <option value="maracuya">Maracuya</option>
                        <option value="naranja">Naranja</option>
                        <option value="uva">Uva</option>
                        <option value="vainilla">Vainilla</option>
                    </select>

                    <label for="cantidad">Cantidad:
                        <input class="cantidad" type="number" value="1">
                    </label>
                </div>

                <div class="card-buy">
                    <button type="button" class="btn btn-danger">Añadir al carrito</button>
                </div>
            </div>
        </section>

    </main>

    <footer>

        <section id="ubicacion" class="ubicacion">
            <h3>Donde Estamos</h3>
            <div>
                <i class="fa fa-map-marker">
                    Av. Rivadavia 280 | Tandil
                </i>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3172.3762037268634!2d-59.14494838513043!3d-37.333601314492036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95911f9898d6776f%3A0x1a62211efa951603!2sAv.%20Rivadavia%20280%2C%20B7000%20Tandil%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1650930686337!5m2!1ses-419!2sar"
                width="300" height="200" style="border: 2px;;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </section>

        <section id=contacto class="contacto">
            <h3>¡Contactanos!</h3>
            <form action="https://formspree.io/f/mbjwpkjz" method="POST">
                <div class="mb-4">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="name" required>
                </div>
                <div class="mb-4">
                    <label for="comments" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="comments" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Enviar Comentarios</button>
            </form>
        </section>

        <section class="social">
            <h3>¡Visita nuestras redes!</h3>
            <a href="https://www.facebook.com/dg.barberia.peluqueria/" target="_blank" rel="noopener noreferrer"><i
                    class="fa fa-facebook-square fa-3x" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/dg.barberia.peluqueria/" target="_blank" rel="noopener noreferrer"><i
                    class="fa fa-instagram fa-3x" aria-hidden="true"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa fa-whatsapp fa-3x"
                    aria-hidden="true"></i></a>
        </section>
    </footer>

    <script src="https://use.fontawesome.com/921922dca5.js"></script>

</body>

</html>
